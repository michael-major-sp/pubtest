name: Run Checkmarx SAST Script

on:
  workflow_dispatch
    
jobs:
  run_script:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    # Zip repo
    - name: Zip Repo
      run: Compress-Archive -Path {{github.repository}} -DestinationPath ${{github.repository}}.zip
    
    # Run local script
    - name: Run Checkmarx SAST Script
      run: python3 C:\dev\repos\Cybersecurity\OSS-Checkmarx-Scans\oss-checkmarx-scan.py ${{github.repository}}
